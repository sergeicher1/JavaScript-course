<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Built-in Objects</title>
  </head>
  <body>
    <script>
      const currentDate = new Date();
      console.log(currentDate.getFullYear());
      console.log(currentDate.getMonth());
      console.log(currentDate.getDay());
      console.log(currentDate.getHours());
      console.log(currentDate.getMinutes());
      const myDate = new Date("01 march 2030");
      console.log(myDate);

        const x = -25;
        console.log(Math.abs(x));
        const y = 34;
        console.log(Math.abs(y));

        const max = Math.max(1, 3, 4, 5, 8, 5);
        console.log(max);
        const min = Math.min(1, 3, 4, 5, 8, 5);
        console.log(min);

      const x = Math.ceil(9.2);
      console.log(x);
      console.log(Math.floor(-5.9));
      console.log(Math.round(5.4));
      console.log(Math.round(5.5));
      console.log(Math.round(5.6));
      console.log(Math.random());
      console.log(Math.pow(2,3));
      console.log(Math.sqrt(225));
      console.log(Math.log(10));
      console.log(Math.sin(90));
      console.log(Math.cos(90));
      console.log(Math.tan(45));

      const x = new Number(34);
      const y = new Number("34");
      console.log(x + y);

      console.log(parseInt(100, 2));
      console.log(0b0110.toString(2));
      console.log(0xff.toString(16));
      const tom = Symbol("Tom");
      console.log(tom);
      const tomas = Symbol("Tom");
      console.log(tomas);

      console.log(tom == tomas);
      console.log(tom === tomas);

      const company = {
        [Symbol("Tom")]: "senior",
        [Symbol("Sam")]: "junior",
        [Symbol("Tom")]: "junior",
      };
      const devs = Object.getOwnPropertySymbols(company);
      for (dev of devs) {
        console.log(`${dev.toString()} : ${company[dev]}`);
      }


      const target = { name: "Tom", age: 37};
      const handler = {
        get: function (target, prop, receiver){
          if(prop === "name") return target.name.toUpperCase();
          else
          return target[prop];
        },
        set: function(target, prop, value){
          if(prop === "age" && value < 1) console.log("Incorrect age");
          else return(target[prop] = value);
        },
      };
      const proxy = new Proxy(target, handler);
      proxy.name = "Tomas";
      console.log(proxy.name);
      proxy.age = -200;
      console.log(proxy.age);
      proxy.age = 22;
      console.log(proxy.age);

    </script>
  </body>
</html>
